<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>TITLE GOES HERE</title>
    <script src="https://kit.fontawesome.com/3976799da5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="header">
        <img src="img/logo.svg" alt="logo"/>
        <h1>Lorem Ipsum Dolor Sit Amet Consectetur</h1>
    </div>

    <div style="float:left;">
        <iframe class="tabletest" type="text/html" src="table-data/styled-table.html"></iframe>
    </div>

    <div style="float:right;" class="map">
        <object id="svg-object" data="map.svg" type="image/svg+xml"></object>
    </div>

<!-------------------------------------------the hamburger menu---------------------------------------->
    <div class="fab-container">
    <div class="fab fab-icon-holder">
        <i class="fa-solid fa-bars"></i>
    </div>

    <ul class="fab-options">
        <li>
            <span class="fab-label">Tutorial</span>
            <div class="fab-icon-holder">
                <i class="fa-solid fa-question" id="question"></i>
            </div>
        </li>
        <li>
            <span class="fab-label">Repositori</span>
            <div class="fab-icon-holder">
                <i class="fa-brands fa-github" onClick="window.open('https://github.com/amm0549/workmap');"></i>
            </div>
        </li>
        <li>
            <span class="fab-label">Kontak</span>
            <div class="fab-icon-holder">
                <i class="fa-solid fa-envelope"></i>
            </div>
        </li>
        <li>
            <span class="fab-label">Bagikan</span>
            <div class="fab-icon-holder">
                <i class="fa-solid fa-share" id="share" data-bs-toggle="modal-share" data-bs-target="myShare" data-bs-placement="top"></i>
            </div>
        </li>
    </ul>
</div>

<!------------------------------the tutorial modal-------------------------------->
<!-- REMOVED TEMPORARILY -->

<!------------------------------the share modal------------------------------------>
<div class="modal-share fade" id="myShare" tabindex="-1" aria-labelledby="myShareLabel" aria-hidden="true">
    <div class="modal-dialog-share">
        <div class="modal-content-share">
            <div class="modal-header-share">
                <h5 class="modal-title-share" id="myShareLabel">Bagikan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body-share">
                <p>Bagikan tautan situs ini</p>
                <div class="field d-flex align-items-center justify-content-between">
                    <span class="fas fa-link text-center"></span>
                    <input type="text" value="some.com/share">
                    <button>Salin</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-----------------------------SHARE MODAL SCRIPT------------------------------------->
<script 
    src="js/share-modal.js">
</script>

<!-------------------------svg script mercy on my soul-------------------------------->
<script
    src="js/map.js">
</script>

</body>
</html>
